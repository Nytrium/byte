<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet" />
		<script src="./js/index.js"></script>
		<title>Byte</title>
		<meta content="Byte" property="og:title" />
		<meta content="losowyLP" property="og:site_name" />
		<meta content="./images/logo.png" property="og:image" />
	</head>
	<body>
			<nav id="nav"
				class="bg-gradient-to-r from-brand-one to-brand-two animate-gradient-x dark:from-gray-800 dark:to-gray-800 shadow-lg">
				<div class="max-w-6xl mx-auto px-4">
					<div class="md:flex hidden justify-between">
						<div class="flex space-x-7 my-auto">
							<div>
								<router-link to="/">
									<img src="../../assets/logo.svg" alt="Logo" class="h-7 w-7 mr-2" />
								</router-link>
							</div>
						</div>
						<div class="md:flex hidden items-center space-x-4 tracking-tight">
							<router-link to="/"
								class="py-4 px-2 text-gray-900 dark:text-gray-100 text-opacity-70 font-semibold hover:text-gray-100 dark:hover:text-brand-one hover:-translate-y-0.5 transition duration-300 cursor-pointer"
								aria-label="Home">Home</router-link>
							<router-link to="/about"
								class="py-4 px-2 text-gray-900 dark:text-gray-100 text-opacity-70 font-semibold hover:text-gray-100 dark:hover:text-brand-one hover:-translate-y-0.5 transition duration-300 cursor-pointer"
								aria-label="About">About</router-link>
							<router-link to="/utilities"
								class="py-4 px-2 text-gray-900 dark:text-gray-100 text-opacity-70 font-semibold hover:text-gray-100 dark:hover:text-brand-one hover:-translate-y-0.5 transition duration-300 cursor-pointer"
								aria-label="Utilities">Utilities</router-link>
							<router-link to="/projects"
								class="py-4 px-2 text-gray-900 dark:text-gray-100 text-opacity-70 font-semibold hover:text-gray-100 dark:hover:text-brand-one hover:-translate-y-0.5 transition duration-300 cursor-pointer"
								aria-label="Projects">Projects</router-link>
						</div>
						<div class="flex items-center">
							<theme-switcher :theme="theme" @themeChanged="updateTheme" class="ml-8 px-3 py-2 cursor-pointer" />
						</div>
					</div>
					<div class="md:hidden flex justify-between">
						<div class="flex my-auto justify-start">
							<div>
								<router-link to="/">
									<img src="../../assets/logo.svg" alt="Logo" class="h-7 w-7 mr-2" />
								</router-link>
							</div>
						</div>
						<div class="flex">
							<div class="flex items-center my-4">
								<button class="outline-none mobile-menu-button">
									<svg class="w-7 h-7 text-white text-opacity-60 hover:text-gray-900 dark:hover:text-brand-one hover:-translate-y-0.5 transition duration-300"
										x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
										<path d="M4 6h16M4 12h16M4 18h16" />
									</svg>
								</button>
							</div>
							<div class="flex items-center">
								<theme-switcher :theme="theme" @themeChanged="updateTheme" class="ml-3 px-3 py-2 cursor-pointer" />
							</div>
						</div>
					</div>
				</div>
				<div
					class="hidden mobile-menu bg-gradient-to-r from-brand-one to-brand-two animate-gradient-x dark:from-gray-900 dark:to-gray-900 shadow-lg absolute w-full">
					<router-link to="/" class="block text-sm px-2 py-4 text-gray-900 dark:text-gray-100 font-bold"
						aria-label="Home">Home</router-link>
					<router-link to="/about" class="block text-sm px-2 py-4 text-gray-900 dark:text-gray-100 font-bold"
						aria-label="About">About</router-link>
					<router-link to="/utilities" class="block text-sm px-2 py-4 text-gray-900 dark:text-gray-100 font-bold"
						aria-label="Utilities">Utilities</router-link>
					<router-link to="/projects" class="block text-sm px-2 py-4 text-gray-900 dark:text-gray-100 font-bold"
						aria-label="Projects">Projects</router-link>
				</div>
			</nav>
		<main>
			<div>
				<header>
					<h1>
						<i>About</i>
					</h1>
				</header>
				<hr />
				<br />
				<p>An open source Discord bot made to replace MEE6 and other popular bots.</p>
			</div>
			<a
				class="btn btngradient"
				role="button"
				href="https://byteoverload.github.io/"
				target="_blank"
				>Visit the ByteOverload website!
			</a>
		</main>
	</body>
</html>
